<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iDELO Virtuaaltoimik</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/idelo.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Kasutajaks registreerimine</h1>

        <form id="register-form" role="form" class="col-md-6" action="register-success.htm">
          <div class="form-group">
            <label for="register-email">E-posti aadress</label>
            <input type="email"
                   name="register-email"
                   class="form-control"
                   id="register-email"
                   placeholder="E-posti aadress"
                   data-rule-required="true"
                   data-msg-required="E-posti aadress peab olema määratud."
                   data-msg-email="Tegemist ei ole korrektse e-posti aadressiga." />
          </div>
          <div class="form-group">
            <label for="register-password">Salasõna</label>
            <input type="password"
                   name="register-password"
                   class="form-control"
                   id="register-password"
                   placeholder="Salasõna"
                   data-rule-required="true"
                   data-msg-required="Salasõna peab olema määratud."
                   data-rule-minlength="3"
                   data-msg-minlength="Salasõna pikkus peab olema minimaalselt 3 sümbolit, soovitatavalt vähemalt 8 sümbolit." />
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Korda salasõna</label>
            <input type="password"
                   name="register-confirm-password"
                   class="form-control"
                   id="register-confirm-password"
                   placeholder="Korda salasõna"
                   data-rule-equalto="#register-password"
                   data-msg-equalto="Salasõna ei ole vastavuses algselt sisestatud väärtusega." />
          </div>
          <button type="submit" class="btn btn-primary">Registreeri</button>
        </form>
      </div>

      <hr />

      <footer>
        <p>&copy; iDELO 2014</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>

    <script src="js/idelo/register.js"></script>
  </body>
</html>
