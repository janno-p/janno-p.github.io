<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iDELO Virtuaaltoimik</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/idelo.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Kasutajaks registreerimine</h1>

        <form role="form" class="col-md-6">
          <div class="form-group">
            <label for="register-email">E-posti aadress</label>
            <input type="email" name="register-email" class="form-control" id="register-email" placeholder="E-posti aadress" />
          </div>
          <div class="form-group">
            <label for="register-password">Salas천na</label>
            <input type="password" name="register-password" class="form-control" id="register-password" placeholder="Salas천na" />
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Korda salas천na</label>
            <input type="password" name="register-confirm-password" class="form-control" id="register-confirm-password" placeholder="Korda salas천na" />
          </div>
          <button type="submit" class="btn btn-default">Registreeri</button>
        </form>
      </div>

      <hr />

      <footer>
        <p>&copy; iDELO 2014</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>

    <script src="js/idelo/register.js"></script>
  </body>
</html>
